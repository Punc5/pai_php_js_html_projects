<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka cukierków</title>
    <link rel="stylesheet" href="styl10.css">
</head>
<body>
    <div id="lewy_logotyp">
    </div>

    <div id="prawy_logotyp">
    </div>

    <div id="baner">
        <h1>Strefa zamówien</h1>
    </div>

    <div id="lewy">
        Numer kształtu:
        <br>
        <label for="ksztalt">
            <input type="number" id="kształt" placeholder="Podaj numer kszałtu">
        </label>
        <br><br>
        Skomponuj swój kolor, podaj RGB:
        <br>
        R <input type="number" id="R" min="0" max="255">
        G <input type="number" id="G" min="0" max="255">
        B <input type="number" id="B" min="0" max="255">    
        <br><br>
        <input type="submit" id="zamowienie" value="Zamówienie">
        <br><br>
        <div id="twoje_zamowienie"></div>
        <br><br>
        <input type="submit" id="kolor" value="Kolor">
    </div>

    <div id="prawy">
    </div>

    <div id="stopka">
        Autor strony: <strong>06032711099</strong>
    </div>

    <script type="text/javascript">
        let zamow = document.getElementById("zamowienie");
        let wynik = document.getElementById("twoje_zamowienie");
        let numer_ksztaltu = document.getElementById("ksztalt");
        let ksztalty = {
            1: "cytryna",
            2: "liść",
            3: "banan",
            inny: "inny"
        };

        zamow.addEventListener("click", ()=> {
            let numer1 = numer_ksztaltu.value;
            let nazwa = ksztalty[numer1] || ksztalty.inny;
            wynik.textContent = `Twoje zamówienie to cukierek ${nazwa}`;
        });

        let r = document.getElementById("R");
        let g = document.getElementById("G");
        let b = document.getElementById("B");

        let s = document.getElementById("kolor");
        s.addEventListener("click", ()=> {
            let red = r.value;
            let green = g.value;
            let blue = b.value;
            s.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        });
    </script>
</body>
</html>
